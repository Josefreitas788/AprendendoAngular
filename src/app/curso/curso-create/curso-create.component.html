<h3 class="text-center">Cadastre um curso</h3>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <div [hidden]="submitted" style="width: 400px">
      <form [formGroup]="cursoForm" (submit)="save()">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" formControlName="nome" data-toggle="tooltip" data-placement="right"
            title="Digite o nome do curso" name="nome" />
          <div class="alert alert-danger" *ngIf="cursoForm.get('nome')?.touched &&cursoForm.get('nome')?.invalid"
            style="margin-top: 5px">
            <span *ngIf="cursoForm.get('nome')?.errors?.['required']">
              Nome do curso é obrigatório
            </span>
            <span *ngIf="cursoForm.get('nome')?.errors?.['minlength']">
              Nome do curso deve ter pelo menos 4 caracteres
            </span>
          </div>
        </div>
        <div class="form-group">
          <label for="cargaHoraria">Carga horária</label>
          <input type="text" class="form-control" formControlName="cargaHoraria" data-toggle="tooltip"
            data-placement="right" title="Digite a carga horária do curso" name="cargaHoraria" />
          <div class="alert alert-danger"
            *ngIf="cursoForm.get('cargaHoraria')?.touched && cursoForm.get('cargaHoraria')?.invalid"
            style="margin-top: 5px">
            <span *ngIf="cursoForm.get('nome')?.errors?.['required']">Carga horária é obrigatória</span>
          </div>
        </div>
        <div class="form-group">
          <label for="modalidade">Modalidade</label>
          <select class="form-control" formControlName="modalidade" data-toggle="tooltip" name="modalidade"
            data-placement="right" title="Selecione a modalidade">
            <option [ngValue]="m.modalidade" *ngFor="let m of modalidades">
              {{ m.descricao }}
            </option>
          </select>
        </div>
        <br />
        <button type="submit" class="btn btn-success">Salvar</button>
      </form>
    </div>
  </div>
  <div class="col-sm-4"></div>
</div>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <div [hidden]="!submitted">
      <h5 class="text-success">Curso adicionado com sucesso</h5>
      <button (click)="addCursoForm()" class='btn btn-primary'>Cadastrar mais cursos</button>
    </div>
  </div>
  <div class="col-sm-4"></div>
</div>
