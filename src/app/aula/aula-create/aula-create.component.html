<h3 class="text-center">Cadastre um aula</h3>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <div [hidden]="submitted" style="width: 400px">
      <form [formGroup]="aulaForm" (submit)="save()">
        <div class="form-group">
          <label for="descricao">Descricao</label>
          <input type="text" class="form-control" formControlName="descricao" data-toggle="tooltip" data-placement="right"
            title="Digite o descricao do aula" name="descricao" />
          <div class="alert alert-danger" *ngIf="aulaForm.get('descricao')?.touched &&aulaForm.get('descricao')?.invalid"
            style="margin-top: 5px">
            <span *ngIf="aulaForm.get('descricao')?.errors?.['required']">
              Descricao da aula é obrigatório
            </span>
            <span *ngIf="aulaForm.get('descricao')?.errors?.['minlength']">
              Descricao da aula deve ter pelo menos 4 caracteres
            </span>
          </div>
        </div>
        <div class="form-group">
          <label for="tempoDuracao">Tempo de Duracao</label>
          <input type="text" class="form-control" formControlName="tempoDuracao" data-toggle="tooltip"
            data-placement="right" title="Digite o tempo de duração da aula" name="tempoDuracao" />
          <div class="alert alert-danger"
            *ngIf="aulaForm.get('tempoDuracao')?.touched && aulaForm.get('tempoDuracao')?.invalid"
            style="margin-top: 5px">
            <span *ngIf="aulaForm.get('curso')?.errors?.['required']">Carga horária é obrigatória</span>
          </div>
        </div>
        <div class="form-group">
          <label for="curso">curso</label>
          <select class="form-control" formControlName="curso" data-toggle="tooltip" name="curso"
            data-placement="right" title="Selecione a curso">
            <option [ngValue]="curso" *ngFor="let curso of cursos">
              {{ curso.nome }}
            </option>
          </select>
        </div>
        <br />
        <button type="submit" class="btn btn-success">Salvar</button>
      </form>
    </div>
  </div>
  <div class="col-sm-4"></div>
</div>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <div [hidden]="!submitted">
      <h5 class="text-success">Aula adicionada com sucesso</h5>
      <button (click)="addAulaForm()" class='btn btn-primary'>Cadastrar mais aulas</button>
    </div>
  </div>
  <div class="col-sm-4"></div>
</div>
