<div class="panel panel-default">
    <div class="panel-heading">
        <h1 style="text-align: center">Aulas</h1><br>
        <div class="row" [hidden]="!deleteMessage">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="alert alert-success alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <strong>Curso excluído</strong>
                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
    <div class="panel-body">
        <table class="table table-hover table-sm" datatable>
            <thead class="thead-light">
                <tr>
                    <th>Aula</th>
                    <th>Tempo de Duração</th>
                    <th>Curso</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let aula of aulas ">
                    <td>{{aula.descricao}}</td>
                    <td>{{aula.tempoDuracao}}</td>
                    <td>{{aula.curso}}</td>
                    <td>
                        <button class='btn btn-primary'><i class="fafa-trash">
                                Excluir
                            </i></button>&nbsp;
                        <button class='btn btn-info'><i class="fa fa-edit"></i>
                            Editar
                        </button>
                        <button class='btn btn-primary' (click)="delete(aula.id)">
                            <i class="fa fa-trash"> Excluir</i>
                        </button>&nbsp;
                    </td>
                </tr>
            </tbody><br>
        </table>
    </div>
</div>
