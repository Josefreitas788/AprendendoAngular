<div class="row justify-content-center mt-2">
    <div class="col-lg-4 col-md-4 col-sm-4">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title text-success">{{ aula?.descricao}}</h5>
                <h6 class="card-subtitle mb-2 text-muted
    text-info">{{ aula?.tempoDuracao}}</h6>
                <p class="card-text text-primary">{{ aula?.curso }}</p>
                <a [routerLink]="['/lista-curso']" class="card-link"><i class="fa fa-arrow-left"></i></a>
            </div>
        </div>
    </div>
</div>
